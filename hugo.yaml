baseURL: https://viridisdata.org/
languageCode: en-us
title: Viridis Data

theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]
googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Viridis Data"
  author: Viridis Data

  defaultTheme: light
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    Title: "Viridis Data"
    Content: >
      Data

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/viridisdata"
    - name: X
      title: X/Twitter
      url: "https://x.com/viridisdata"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
